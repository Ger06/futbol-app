name: Enrich Matches (Ojo al dato + TV)

on:
  schedule:
    # Ejecutar a las 6 AM hora Argentina (UTC-3) = 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Permite ejecutar manualmente desde GitHub Actions

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Enrich today's matches
        run: |
          echo "Llamando endpoint para enriquecer partidos del d√≠a..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
            "${{ secrets.SITE_URL }}/api/admin/enrich-matches" \
            -H "Authorization: Bearer ${{ secrets.ADMIN_API_KEY }}" \
            -H "Content-Type: application/json")

          # Separar body y status code
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          # Verificar respuesta exitosa
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Error: HTTP $HTTP_CODE"
            exit 1
          fi

          # Mostrar resumen
          echo ""
          echo "=== Resumen ==="
          echo "$BODY" | jq -r '.message // "Sin mensaje"'

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Partidos enriquecidos exitosamente"
          else
            echo "Error al enriquecer partidos"
          fi
